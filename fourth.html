<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Table</title>
</head>

<body>
    <!-- There are two types of list ordered and unordered list -->
    <!-- Unordered can be represented by square , disc , circle -->
    <ul type="disc">
        <li>This is the first list</li>
        <li>This is the Second list</li>
        <ol type="a">
            <li>list inside a List</li>
        </ol>
        <li>This is the Third list</li>
    </ul>
    <!-- Ordered list have different ways to represent like numbers , alphabets , roman numbers   -->
    <ol type="a">
        <li>This is the first list</li>
        <li>This is the Second list</li>
        <li>This is the Third list</li>
    </ol>
    <!-- Tables in Html -->
    <h3>Tables</h3>
    <!-- There are two parts in Table : Head and body -->
    <table>

        <thead>
            <tr>
                <th>Name</th>
                <th>Branch</th>
                <th>Roll No</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ravinesh Mishra</td>
                <td>CSE </td>
                <td>196 </td>
            </tr>
            <tr>
                <td>Ayush Tyagi</td>
                <td>CSE</td>
                <Td>195</Td>
            </tr>
            <tr>
                <td>Ujjwal Tiwari</td>
                <td>CSE</td>
                <td>194</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
