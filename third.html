<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
<!-- Tag to add Links  -->
<!-- If you want to open every link in different tab do "target="Blank"" -->
<a href="https://www.google.co.in/?gws_rd=ssl"target = "Blank">Go To Google</a><br>
    <a href="https://www.youtube.com/"target = "Blank">Go To Youtube</a><br>
    <a href="https://twitter.com/"target = "Blank">Go To Twitter</a><br>
    <a href="\second.html"target="blank">File</a>
    <!-- Difference between a tag and attribute is that attribute is part of tag , for eg: img is a tag and its attributes are width , height , src , alt . -->
    <!-- To add image we use this tag where we can set height and width of image  -->
    <img src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg" alt="Remote Images" width="50" height="100">
</body>
</html>
