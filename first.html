<!-- Boiler plate-->
<!DOCTYPE html>
<!--This Doctype-->
<html lang="en">
<!--Head Tag starts here-->
<head>
    <!--Meta Tag tells the browser how to render a page on a mobile device-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Different types of Meta Tags -->
    <meta name="description" content="This is description">
    <meta name="keywords" content="html, html tutorials, web development">
    <meta name="robots" content="INDEX, FOLLOW">
    <title>First File</title>
    <!-- This tag is used to join a CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- This tag is used join a JS file -->
    <script src=""></script>
</head>
<!-- Body Tag starts here-->
<body>
    This is my body content
</body>

</html>
