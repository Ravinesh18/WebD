<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<!-- Mainly HTML Entities are used to used different character in html , one search it on google to know various syntax of it.  -->

<body>
    <div class="container">
        <p>This is a &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;prargraph</p>
        <p>This is a &nbsp;prargraph &lt;p&gt;</p>
    </div>
    <div class="container">
        <p>This is another paragraph with two spaces</p>
        <p>Paragraph is written like this
        <p> </p>
        <p>Pound is written like this £ </p>
        <p>Copyright is written like this © </p>
        <p>Another character is ⇛ </p>
        <p>Another character is ¼ </p>
        <p>Empty character is written like this ​ </p>
    </div>

</body>

</html>
